<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Clothes Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="aut.js" defer></script>
</head>
<body class="auth-page">

  <div class="auth-card">
    <h1>Clothes Management</h1>

    <p id="message" class="auth-message"></p>

    <!-- Login Form -->
    <div id="loginForm">
      <h2>Log In</h2>
      <form onsubmit="login(); return false;">
        <label>
          Email:
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </label>
        <br><br>

        <label>
          Password:
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </label>
        <br><br>

        <button type="submit">Log In</button>
      </form>
      <p class="auth-switch">Don't have an account? <a href="#" onclick="showRegister(); return false;">Sign Up</a></p>
    </div>

    <!-- Register Form -->
    <div id="registerForm" style="display: none;">
      <h2>Sign Up</h2>
      <form onsubmit="register(); return false;">
        <label>
          Email:
          <input type="email" id="registerEmail" placeholder="Enter your email" required>
        </label>
        <br><br>

        <label>
          Password:
          <input type="password" id="registerPassword" placeholder="Create a password (min 6 characters)" required minlength="6">
        </label>
        <br><br>

        <button type="submit">Sign Up</button>
      </form>
      <p class="auth-switch">Already have an account? <a href="#" onclick="showLogin(); return false;">Log In</a></p>
    </div>
  </div>

  <script type="module" src="aut.js"></script>
</body>
</html>
