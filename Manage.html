<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothes Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="manage.js"></script>
</head>
<body>

  <h1>Clothes Management Page</h1>

  <!-- Add Clothes Section -->
  <h2>Add New Clothes</h2>
  <form id="clothes-form">
    <input type="hidden" id="edit-id" value="">
    <label>
      Clothes Name:
      <input type="text" name="name" id="clothes-name" required>
    </label>
    <br><br>

    <label>
      Category:
      <select name="category" id="clothes-category">
        <option>Shirt</option>
        <option>Pants</option>
        <option>Jacket</option>
        <option>Dress</option>
      </select>
    </label>
    <br><br>

    <label>
      Size:
      <select name="size" id="clothes-size">
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>
    </label>
    <br><br>

    <label>
      Price ($):
      <input type="number" name="price" id="clothes-price" min="0" step="0.01">
    </label>
    <br><br>

    <label>
      Quantity:
      <input type="number" name="quantity" id="clothes-quantity" min="1">
    </label>
    <br><br>

    <label>
      Image URL :
      <input type="url" name="imageUrl" id="clothes-image" placeholder="Paste image URL here">
    </label>
    <br><br>

    <div class="form-actions">
      <button type="submit" id="form-submit-btn">Add Clothes</button>
      <button type="button" id="cancel-edit-btn" style="display: none; margin-top: 8px;">Cancel</button>
    </div>
  </form>

  <hr>

  <!-- Clothes List Section -->
  <h2>Clothes List</h2>
  <div class="search-box">
    <input type="text" id="search-input" placeholder="Search by name, category, or size..." />
  </div>
  <table border="1" cellpadding="8">
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Category</th>
        <th>Size</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="clothes-tbody">
      <!-- Rows populated by JavaScript -->
    </tbody>
  </table>

  <script>
   
  </script>
</body>
</html>
